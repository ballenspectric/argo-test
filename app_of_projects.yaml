---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app_proj_app
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/ballenspectric/argo-test.git
    targetRevision: HEAD
    path: app_projects

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
