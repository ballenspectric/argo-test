{{- range $.Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: hello-{{ .name }}

spec:
  #replicas: {{ .replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-{{ .name }}
  template:
    metadata:
      labels:
        app: hello-{{ .name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values: 
                  {{- range .zones }}
                  - {{ . }}
                  {{- end }}
      containers:
      - image: ghcr.io/ballenspectric/hello-world-webserver:master
        name: hello-{{ .name }}
        ports:
        - containerPort: 8080
        env:
        - name: WHO
          value: {{ .name }}
---
apiVersion: autoscaling/v2
kind: HorizonalPodAutoscaler
metadata:
  name: hello-{{ .name }}-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-{{ .name }}
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
{{- end }}
