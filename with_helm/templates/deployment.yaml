{{- range $.Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: hello-{{ .name }}-deployment

spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-{{ .name }}
  template:
    metadata:
      labels:
        app: hello-{{ .name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                  {{- range .zones }}
                  - {{ . }}
                  {{- end }}
      containers:
      - image: ghcr.io/ballenspectric/hello-world-webserver:master
        name: hello-{{ .name }}
        ports:
        - containerPort: 8080
        env:
        - name: WHO
          value: {{ .name }}
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 100m
{{- end }}
