{{- range $.Values.deployments }}
---
apiVersion: autoscaling/v2
kind: HorizonalPodAutoscaler
metadata:
  name: hello-{{ .name }}-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-{{ .name }}
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
{{- end }}
